  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: true
  event: true
reading_time: true # Show estimated reading time for posts? (true/false)
section_pager: false # Display next/previous section pager? (true/false)
docs_section_pager: true # Display pager in Docs layout (e.g. tutorials)?
sharing: false
copyright_license:
  enable: false
  allow_derivatives: false
  share_alike: true
  allow_commercial: false
  notice: 'This work is licensed under {license}'
# Abstract length (characters) in the Compact and Portfolio Card list views. Also, see `summaryLength` in `config.`.
abstract_length: 135
#   plugins_js: E.g. To load `/assets/js/custom.js`, set `plugins_js = ["custom"]`.
plugins_js: []
avatar: 
